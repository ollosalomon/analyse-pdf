services:
  rag_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag_pdf_analyzer
    ports:
      - "8501:8501"
    volumes:
      - ./output:/app/output
      # Pour le dÃ©veloppement: montage du code source
      - ./app:/app/app
      - ./requirements.txt:/app/requirements.txt
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      ollama:
        condition: service_healthy
      ollama-init:
        condition: service_completed_successfully
    networks:
      - rag_network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama_llava
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - rag_network
    environment:
      - OLLAMA_ORIGINS=*
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 60s
    # Suppression de la ligne "command: init-ollama"

  # Service pour initialiser les modÃ¨les Ollama
  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama_init
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - rag_network
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=ollama:11434
    entrypoint: |
      sh -c '
        echo "ğŸš€ Initialisation d'\''Ollama..."
        echo "â³ Attente du dÃ©marrage d'\''Ollama..."
        
        # Attendre qu'\''Ollama soit prÃªt
        until ollama list > /dev/null 2>&1; do
            echo "Ollama pas encore prÃªt, attente..."
            sleep 5
        done
        
        echo "âœ… Ollama est dÃ©marrÃ©!"
        
        # TÃ©lÃ©charger le modÃ¨le LLaVA
        echo "ğŸ“¥ TÃ©lÃ©chargement du modÃ¨le LLaVA..."
        ollama pull llava:latest
        
        # TÃ©lÃ©charger le modÃ¨le d'\''embedding
        echo "ğŸ“¥ TÃ©lÃ©chargement du modÃ¨le d'\''embedding..."
        ollama pull nomic-embed-text:latest

        # TÃ©lÃ©charger un modÃ¨le lÃ©ger pour le texte
        echo "ğŸ“¥ TÃ©lÃ©chargement du modÃ¨le Phi-3 Mini (texte lÃ©ger)..."
        ollama pull phi3:mini

        
        # VÃ©rifier les modÃ¨les installÃ©s
        echo "ğŸ” VÃ©rification des modÃ¨les installÃ©s:"
        ollama list
        
        echo "ğŸ‰ Initialisation terminÃ©e!"
      '
    restart: "no"

volumes:
  ollama_data:

networks:
  rag_network:
    driver: bridge